{% load wagtailcore_tags lazyimages_tags sekizai_tags %}

<figure class="{% if value.css_class %}image {{ value.css_class }}{% endif %}">
  {% if value.is_rounded %}
    {% lazy_image value.image original format-webp class="lazy is-rounded" %}
  {% else %}
    {% lazy_image value.image original format-webp class="lazy" %}
  {% endif %}
</figure>
